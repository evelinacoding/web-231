        <script>

            //A function to onload the information
            function onload() {
            
                //A class for the product information
                class Product {
                    constructor(id, description, price, quantity) {
                        this.id = id;
                        this.description = description;
                        this.price = price;
                        this.quantity = quantity;
                        this.totalValue = (quantity * price).toFixed(2);

                    }

                }

                let myProduct1 = new Product(9781118008188, "HTML and CSS: Design and Build Websites", 22.26, 10);
                let myProduct2 = new Product(9781491952023, "JavaScript: The Definitive Guide 7/E", 41.33, 7)
                let myProduct3 = new Product(9781449331818, "Learning JavaScript Design Patterns 1/E", 25.99, 3);
                let myProduct4 = new Product(97816172292422, "Express in Action: Writing, building, and testing Node.js applications 1/E", 34.91, 3);
                let myProduct5 = new Product(97814919554461, "MongoDB The Definitive Guide", 33.70, 8);

                //A class for the services information
                class Services {
                    constructor(id, description, hourlyRate, min) {
                        this.id = id;
                        this.description = description;
                        this.hourlyRate = hourlyRate;
                        this.min = min;
                    }
                }

                let myServices1 = new Services(100, "Website Design", 150, 25);
                let myServices2 = new Services(101, "DevOps Consulting", 125, 50);
                let myServices3 = new Services(102, "Database Design", 125, 15);
            
                //A class for the employees information
                class Employee {
                    constructor(id, firstName, lastName, salary) {
                        this.id = id;
                        this.firstName = firstName;
                        this.lastName = lastName;
                        this.salary = salary.toFixed(2);
                    }
                }


                let myEmployee1 = new Employee(1007,  "Ludwig","Beethoven", 13.99);
                let myEmployee2 = new Employee(1008,  "Johann","Bach", 22.30);
                let myEmployee3 =  new Employee(1009,  "Wolfgang","Mozart", 19.50);
                let myEmployee4 = new Employee(1010,  "Johannes","Brahms", 12.00);
                let myEmployee5 = new Employee(1011,  "Joseph","Haydn", 32.50);
            
                let products = document.getElementById('products');
                let services = document.getElementById('services');
                let employees = document.getElementById('employees');
                
                //Initially hides the blocks
                products.style.display = "none";
                services.style.display = "none";
                employees.style.display = "none";
                

                
                //Inserts the information into the HTML document
                document.getElementById('txtProduct1').innerHTML = myProduct1.id;
                document.getElementById('txtDescription1').innerHTML = myProduct1.description;
                document.getElementById('txtPrice1').innerHTML = myProduct1.price;
                document.getElementById('txtQuantity1').innerHTML = myProduct1.quantity;
                document.getElementById('txtTotalValue1').innerHTML = myProduct1.totalValue;
                document.getElementById('txtProduct2').innerHTML = myProduct2.id;
                document.getElementById('txtDescription2').innerHTML = myProduct2.description;
                document.getElementById('txtPrice2').innerHTML = myProduct2.price;
                document.getElementById('txtQuantity2').innerHTML = myProduct2.quantity;
                document.getElementById('txtTotalValue2').innerHTML = myProduct2.totalValue;
                document.getElementById('txtProduct3').innerHTML = myProduct3.id;
                document.getElementById('txtDescription3').innerHTML = myProduct3.description;
                document.getElementById('txtPrice3').innerHTML = myProduct3.price;
                document.getElementById('txtQuantity3').innerHTML = myProduct3.quantity;
                document.getElementById('txtTotalValue3').innerHTML = myProduct3.totalValue;
                document.getElementById('txtProduct4').innerHTML = myProduct4.id;
                document.getElementById('txtDescription4').innerHTML = myProduct4.description;
                document.getElementById('txtPrice4').innerHTML = myProduct4.price;
                document.getElementById('txtQuantity4').innerHTML = myProduct4.quantity;
                document.getElementById('txtTotalValue4').innerHTML = myProduct4.totalValue;
                document.getElementById('txtProduct5').innerHTML = myProduct5.id;
                document.getElementById('txtDescription5').innerHTML = myProduct5.description;
                document.getElementById('txtPrice5').innerHTML = myProduct5.price;
                document.getElementById('txtQuantity5').innerHTML = myProduct5.quantity;
                document.getElementById('txtTotalValue5').innerHTML = myProduct5.totalValue;
                

                document.getElementById('txtServiceId1').innerHTML = myServices1.id;
                document.getElementById('txtServiceDescription1').innerHTML = myServices1.description;
                document.getElementById('txtServiceHourlyRate1').innerHTML = myServices1.hourlyRate;
                document.getElementById('txtServiceBillableHours1').innerHTML = myServices1.min;
                document.getElementById('txtServiceId2').innerHTML = myServices2.id;
                document.getElementById('txtServiceDescription2').innerHTML = myServices2.description;
                document.getElementById('txtServiceHourlyRate2').innerHTML = myServices2.hourlyRate;
                document.getElementById('txtServiceBillableHours2').innerHTML = myServices2.min;
                document.getElementById('txtServiceId3').innerHTML = myServices3.id;
                document.getElementById('txtServiceDescription3').innerHTML = myServices3.description;
                document.getElementById('txtServiceHourlyRate3').innerHTML = myServices3.hourlyRate;
                document.getElementById('txtServiceBillableHours3').innerHTML = myServices3.min;

                document.getElementById('txtEmployeeId1').innerHTML = myEmployee1.id;
                document.getElementById('txtLastName1').innerHTML =myEmployee1.lastName;
                document.getElementById('txtFirstName1').innerHTML = myEmployee1.firstName;
                document.getElementById('txtSalary1').innerHTML = myEmployee1.salary;
                document.getElementById('txtEmployeeId2').innerHTML = myEmployee2.id;

                document.getElementById('txtEmployeeId4').innerHTML = myEmployee4.id;
                document.getElementById('txtLastName4').innerHTML = myEmployee4.lastName;
                document.getElementById('txtFirstName4').innerHTML = myEmployee4.firstName;
                document.getElementById('txtSalary4').innerHTML = myEmployee5.salary;
                document.getElementById('txtEmployeeId5').innerHTML = myEmployee5.id;
                document.getElementById('txtLastName5').innerHTML = myEmployee5.lastName;
                document.getElementById('txtFirstName5').innerHTML = myEmployee5.firstName;
                document.getElementById('txtSalary5').innerHTML = myEmployee5.salary;
            }
        


        //A function to display the choices
        function displayListing() {
        let choice = document.getElementById('listing').value;
            switch (choice) {
                case "products": 
                    products.style.display = "block";
                    services.style.display = "none";
                    employees.style.display = "none";
                    break;
                case "services":
                    services.style.display = "block";
                    products.style.display = "none";
                    employees.style.display = "none";
                    break;
                case "employees":
                    employees.style.display = "block";
                    products.style.display = "none";
                    services.style.display = "none";
                    break;
                case "select": 
                    employees.style.display = "none";
                    products.style.display = "none";
                    employees.style.display = "none";
                    break;
            }
        }
